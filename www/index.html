<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ionic Seed</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-touch.min.js"></script>
    <script src="js/angular/angular-sanitize.min.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="phonegap.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  
    <style>
     html { height: 100% }
    body { height: 100%; margin: 0px; padding: 0px }
    .google-map{width:100%; height:100%;}
    .map-control{background-color: white; margin:1em; padding:.5em; border-radius: 1em; word-wrap: break-word;}
    /*
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map_canvas {
            height: 100%;
        }
        */
    </style>
  </head>

  <!-- 'starter' is the name of this angular module (js/app.js)-->
  <body ng-app="starter" >

    <!-- Our navigation router with some animations set -->
    <pane nav-router animation="slide-left-right-ios7">
      <!-- The nav bar that will be updated as we navigate -->
      <nav-bar class="nav-title-slide-ios7" type="bar-positive" back-button-type="button-icon" back-button-icon="icon ion-arrow-left-c"></nav-bar>

      <!-- where the content of each page will be rendered -->
      <ng-view></ng-view>
    </pane>
    
      <script type="text/html" id="whereControl">
    <form class="pure-u-1-4 pure-form pure-form-stacked map-control">
      <fieldset>
        <legend>Say Where</legend>
        <label for="latitude">Latitude:</label>
        <input id="latitude" class="pure-input-1" type="text" ng-model="latitude">
        <label for="longitude">Longitude:</label>
        <input id="longitude" class="pure-input-1" type="text" ng-model="longitude">
      </fieldset>
    </form>
  </script>
  </body>
</html>
