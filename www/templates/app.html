<nav-page id="app-page" ng-controller="AppCtrl">


  <!--
  Create tabs with an icon and text label, using the tabs-positive style (blue by default),
  and disabling header title animation when switching tabs.
  -->
  <tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive" animate-nav="false">

    <!-- Pets tab -->
    <tab title="Pets" icon="icon ion-home" ng-controller="PetsTabCtrl">
      <content has-header="true" has-tabs="true">
        <list>
          <link-item ng-repeat="pet in pets" type="item-text-wrap" href="#/pet/{{pet.id}}">
              <h3>{{pet.title}}</h3>
              <p>{{pet.description}}</p>
            </item>
          </link-item>
        </list>
      </content>
    </tab>

    <!-- Adoption tab -->
    <tab title="Adopt" icon="icon ion-heart">
      <content has-header="true" has-tabs="true">
        <div class="padding">
          <h2>Registration a pet today.</h2>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <span class="input-label">Your name</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Your email</span>
            <input type="password">
          </label>
          <label class="item item-input">
            <textarea placeholder="Any more info?"></textarea>
          </label>
          <button class="button button-positive button-block">Adopt</button>
        </div>
      </content>
    </tab>

    <!-- Home tab -->
    <tab title="About" icon="icon ion-search">
      <content has-header="true" has-tabs="true" padding="true">
        <h3>About this app</h3>
        <p>
          This is a sample seed project for the Ionic Framework. Please change it to match your needs.
          <br><a href="leaflet_mobile.html">leaflet</a>
        </p>
      </content>
    </tab>
    
    <!-- Map tab -->
    <tab title="Map" icon="icon ion-map">
      <content has-header="true" has-tabs="true" padding="false">
  
        <!--<h3>About this app</h3>-->
       
        <div class="google-map" say-where="" latitude="33.6251892595411" longitude="-117.89167414257817"></div>

      </content>

</nav-page>
